
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות והרשמה</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar" style="display: flex; align-items: center; justify-content: space-between;">
        <div class="nav-container" style="display: flex; align-items: center;">
            <div class="navbar-logo" style="justify-content: flex-start; text-align: left; display: flex; align-items: center; margin-right: auto;">
                <h1>GAME CENTER  <i class="fas fa-gamepad"></i></h1>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <main class="container1">
        <div class="auth-container">
            <div class="auth-header">
                <div class="tabs">
                    <button class="tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i> log in
                    </button>
                    <button class="tab hidden-tab" data-tab="register">
                        <i class="fas fa-user-plus"></i> sign in
                    </button>
                </div>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="password" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <span> !GO</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
                <p class="switch-form">
                    Don’t you have an account? 
                    <a href="#" id="switchToRegister">Sign up </a>
                </p>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="User name" required>
                    </div>
                </div>
                <div class="form-group">   
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="confirmPassword" placeholder="verify password" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <span>Create account</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>
        </div>
    </main>


    <script src="../JS/index.js"></script>
</body>
</html>
