
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center - התחברות</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>Game Center</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> דף הבית</a></li>
                    <li><a href="#"><i class="fas fa-trophy"></i> משחקים</a></li>
                    <li><a href="#"><i class="fas fa-star"></i> דירוג</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> אודות</a></li>
                </ul>
            </nav>
        </header>

        <main class="auth-page">
            <div class="auth-container">
                <div class="auth-box">
                    <div class="auth-header">
                        <div class="tabs">
                            <button class="tab active" data-tab="login">
                                <i class="fas fa-sign-in-alt"></i> התחברות
                            </button>
                            <button class="tab" data-tab="register">
                                <i class="fas fa-user-plus"></i> הרשמה
                            </button>
                        </div>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" placeholder="אימייל" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="סיסמה" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">
                            <span>התחבר למשחק</span>
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <p class="switch-form">
                            עדיין אין לך חשבון? 
                            <a href="#" id="switchToRegister">הירשם עכשיו</a>
                        </p>
                    </form>

                    <form id="registerForm" class="auth-form hidden">
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="registerName" placeholder="שם משתמש" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" placeholder="אימייל" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" placeholder="סיסמה" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-check-circle"></i>
                                <input type="password" id="confirmPassword" placeholder="אימות סיסמה" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">
                            <span>צור חשבון</span>
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>עקבו אחרינו</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>קישורים מהירים</h3>
                    <ul>
                        <li><a href="#">תנאי שימוש</a></li>
                        <li><a href="#">מדיניות פרטיות</a></li>
                        <li><a href="#">עזרה</a></li>
                        <li><a href="#">צור קשר</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Game Center. כל הזכויות שמורות.</p>
            </div>
        </footer>
    </div>

    <script src="../JS/authentication.js"></script>
</body>
</html>
