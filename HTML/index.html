<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחקים - התחברות</title>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/login.css">
    
</head>  
<body> 

    <!-- Header Placeholder: top_navigation -->
    <div id="header-placeholder"></div>
    

    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab active" data-tab="login">התחברות</button>
                <button class="tab" data-tab="register">הרשמה</button>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>התחברות</h2>
                <div class="form-group">
                    <label for="loginEmail">אימייל:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">סיסמה:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">התחבר</button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <h2>הרשמה</h2>
                <div class="form-group">
                    <label for="registerName">שם מלא:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">אימייל:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">סיסמה:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">אימות סיסמה:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">הירשם</button>
            </form>
        </div>
    </div>

    <!-- Footer Placeholder: bottom_navigation -->
    <div id="footer-placeholder"></div>

    <script src="../JS/authentication.js"></script>
</body>
</html>
