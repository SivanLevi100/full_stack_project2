
<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>משחק זיכרון המספרים</title>
    <link rel="stylesheet" href="../CSS/game1.css">
</head>
<body>
    <div class="container">
        <h1>Number memory game</h1>
        <div id="game-area">
        <div class="setup-screen" id="setup-screen">
            <h2>בחר רמת קושי</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">קל</button>
                <button class="difficulty-btn" data-difficulty="medium">בינוני</button>
                <button class="difficulty-btn" data-difficulty="hard">קשה</button>
            </div>
            <button id="start-game" disabled>התחל משחק</button>
        </div>
    
        <div class="game-container" id="game-container" style="display: none;">
            <div class="game-info">
                <div>רמת קושי: <span id="current-difficulty"></span></div>
                <div>המספר המטרה: <span id="target-number">10</span></div>
                <div>ניקוד: <span id="score">0</span></div>
                <div>זמן: <span id="timer">60</span></div>
            </div>
            <div class="game-board" id="board"></div>
        </div>
    </div>
       
    </div>

    
</body>
<script src="../JS/game1.js"></script>
</html>
