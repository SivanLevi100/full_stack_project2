<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch the apple game</title>
    <link rel="stylesheet" href="../CSS/game2.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="user-info">
                <button id="logoutBtn">log out</button>
                <span id="userName"></span>
                <i class="fas fa-user"></i> 
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../HTML/home_page.html"><i class="fas fa-trophy"></i> games</a></li>
                    <li><a href="../HTML/statistics.html"><i class="fas fa-star"></i> statistics</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> about us</a></li>
                </ul>
            </nav>
            <div class="navbar-logo animate">
                <a href="../HTML/home_page.html">
                    <h1>GAME CENTER <span><i class="fas fa-gamepad"></i></span></h1>
                </a>
            </div>
        </div>
    </nav>

    
    <div class="container">
        <h1>!Catch the Apples</h1>

        <div class="game-container">
            <div class="seconds_score" style="display: none;">
                <p>time left: <span id="timer">30</span> seconds</p>
                <p>score: <span id="score">0</span></p>
            </div>

            <div id="game-area">
                <!-- Difficulty Selection -->
                <div id="difficulty-selection">
                    <h2>Select Difficulty</h2>
                    <button class="difficulty-button" data-difficulty="low">Low</button>
                    <button class="difficulty-button" data-difficulty="medium">Medium</button>
                    <button class="difficulty-button" data-difficulty="high">High</button>
                </div>
            </div>
            
            <script src="../JS/game2.js"></script>
        </div>

    </div>

    
   
</body>
</html>
